<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input, button { margin: 5px; padding: 10px; font-size: 1rem; }
    </style>
</head>
<body>
    <h1>Jacked Calculator</h1>
    <input type="number" id="Wc" placeholder="Enter current weight">
    <input type="number" id="BFc" placeholder="Enter current body fat"><br>
    <input type="number" id="Wg" placeholder="Enter goal weight">
    <input type="number" id="BFg" placeholder="Enter goal body fat"><br>
    <button onclick="calculate()">Calculate</button>
    <h2 id="cut"></h2>
    <h2 id="bulk"></h2>
    <script>
        function calculate() {
            const Wc = parseFloat(document.getElementById('Wc').value);
            const BFc = parseFloat(document.getElementById('BFc').value);
            const Wg = parseFloat(document.getElementById('Wg').value);
            const BFg = parseFloat(document.getElementById('BFg').value);

            const Lc = Wc * (1 - BFc);
            const Fc = Wc * BFc;
            const Lg = Wg * (1 - BFg);
            const Fg = Wg * BFg;

            const Mb = 0.4;
            const Mc = -0.1;
            const Fb = 0.2;
            const Fc = -1;

            var det = Mb * Fc - Mc * Fb;
            var Dl = Lc - Lg;
            var Df = Fc - Fg;

            if (det != 0) {
                var cut = (Dl * Fc - Df * Mc) / det;
                var bulk = (Mb * Df - Fb * Dl) / det;
                document.getElementById('cut').textContent = `Cut: ${cut}`;
                document.getElementById('bulk').textContent = `Bulk: ${bulk}`;
            }
            
            //if (!isNaN(num1) && !isNaN(num2)) {
            //    document.getElementById('result').textContent = `Sum: ${num1 + num2}`;
            //} else {
            //    document.getElementById('result').textContent = 'Please enter valid numbers.';
            //}
        }
    </script>
</body>
</html>
